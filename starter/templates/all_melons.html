<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
</head>
{% extends 'base.html'%}
<body>
    <header>
        <h1>See every melon ever!!</h1>
    </header>
    {% block body %}
    <div id="melon-list" style=" display: flex;flex-wrap: wrap" >
        {%for melon in melon_list%}
        <div>
            <img class = "melon-image" src = "{{ melon.image_url }}" >
            <h5>
            <a href="{{url_for('melon_details', melon_id=melon.melon_id)}}">
                {{melon.common_name}}
            </a>
            </h5>
            {{ melon.price_str()}}
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
